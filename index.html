<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./assets/css/css.css">
    <title>Branding</title>
  </head>
  <body class="easternBlue">
    <main>
      <div class="palette">
        <span class="malachite"></span>
        <span class="wattle"></span>
        <span class="rawSienna"></span>
        <span class="redDamask"></span>
      </div>
      <div class="centerpiece">
        <div class="herald">
          <img class="logo" width="354" height="48" src="./assets/images/crafting.svg" alt="Crafting">
          <div class="subtitle">
              <img src="./assets/images/the-internet.svg" alt="The Internet">
          </div>
        </div>
      </div>
      <div class="palette">
        <span class="malachite"></span>
        <span class="wattle"></span>
        <span class="rawSienna"></span>
        <span class="redDamask"></span>
      </div>
    </main>
  </body>
  <script>
    (() => {
      const logo = document.querySelector('.logo');
      const subtitle = document.querySelector('.subtitle');
      const palette = document.querySelectorAll('.palette');
      const src = logo.getAttribute('src');
      const guid = () => Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
      const bustImageCache = () => {
        logo.setAttribute('src', `${src}?${guid()}`);
        logo.removeAttribute('height');
        requestAnimationFrame(() => {
          subtitle.classList.add('in');
          palette.forEach(p => {
            p.classList.add('in')
          });
        });
      };
      document.addEventListener('DOMContentLoaded', bustImageCache);
    })();
  </script>
</html>
